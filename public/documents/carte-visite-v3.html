<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte de Visite V3 - RA Bâtiment | Geometric Luxe</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Josefin+Sans:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #d4af37;
      --gold-light: #e8d48a;
      --bronze: #cd7f32;
      --bronze-dark: #a36629;
      --black: #0a0a0a;
      --black-elevated: #141414;
      --white: #ffffff;
      --white-muted: rgba(255,255,255,0.7);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Josefin Sans', sans-serif;
      background: linear-gradient(145deg, #1a1a1a 0%, #0d0d0d 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 50px;
      padding: 50px;
    }

    h2 {
      color: rgba(255,255,255,0.5);
      font-family: 'Josefin Sans', sans-serif;
      font-weight: 300;
      font-size: 11px;
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    .card {
      width: 85mm;
      height: 55mm;
      position: relative;
      overflow: hidden;
      page-break-inside: avoid;
    }

    /* ==============================
       RECTO - Geometric Art Deco
       ============================== */
    .card-front {
      background: var(--black);
      position: relative;
    }

    /* Geometric diagonal pattern */
    .card-front::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 8mm,
          rgba(212, 175, 55, 0.03) 8mm,
          rgba(212, 175, 55, 0.03) 8.5mm
        ),
        repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 8mm,
          rgba(205, 127, 50, 0.02) 8mm,
          rgba(205, 127, 50, 0.02) 8.5mm
        );
    }

    /* Corner accents */
    .corner {
      position: absolute;
      width: 12mm;
      height: 12mm;
      border: 1px solid var(--gold);
      opacity: 0.4;
    }

    .corner-tl { top: 4mm; left: 4mm; border-right: none; border-bottom: none; }
    .corner-tr { top: 4mm; right: 4mm; border-left: none; border-bottom: none; }
    .corner-bl { bottom: 4mm; left: 4mm; border-right: none; border-top: none; }
    .corner-br { bottom: 4mm; right: 4mm; border-left: none; border-top: none; }

    .front-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 8mm;
    }

    /* Hexagonal logo frame */
    .hex-frame {
      width: 22mm;
      height: 22mm;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4mm;
    }

    .hex-frame::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--gold) 0%, var(--bronze) 50%, var(--gold) 100%);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      opacity: 0.15;
    }

    .hex-frame::after {
      content: '';
      position: absolute;
      inset: 1mm;
      background: var(--black);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    }

    .hex-border {
      position: absolute;
      inset: 0;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      background: transparent;
      border: 1px solid;
      border-image: linear-gradient(135deg, var(--gold), var(--bronze), var(--gold)) 1;
    }

    .logo-geo {
      width: 12mm;
      height: 12mm;
      position: relative;
      z-index: 2;
    }

    .logo-geo svg {
      width: 100%;
      height: 100%;
    }

    .company-title {
      font-family: 'Cinzel', serif;
      font-size: 13pt;
      font-weight: 500;
      color: var(--white);
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 2mm;
    }

    .tagline-geo {
      font-size: 7pt;
      font-weight: 300;
      color: var(--gold);
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    /* Service icons row */
    .services-icons {
      display: flex;
      gap: 4mm;
      margin-top: 5mm;
      padding-top: 4mm;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    .service-icon {
      width: 4.5mm;
      height: 4.5mm;
      color: var(--bronze);
      opacity: 0.7;
    }

    /* ==============================
       VERSO - Geometric Grid
       ============================== */
    .card-back {
      background: var(--black);
      position: relative;
    }

    /* Subtle gradient overlay */
    .card-back::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.03) 0%, transparent 50%, rgba(205, 127, 50, 0.02) 100%);
    }

    /* Vertical accent bar */
    .accent-bar {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 2mm;
      background: linear-gradient(180deg, var(--gold), var(--bronze), var(--gold));
    }

    .back-content {
      position: relative;
      z-index: 1;
      height: 100%;
      padding: 5mm 5mm 5mm 8mm;
      display: flex;
      flex-direction: column;
    }

    .back-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 4mm;
    }

    .identity-block {
      flex: 1;
    }

    .person-name-geo {
      font-family: 'Cinzel', serif;
      font-size: 14pt;
      font-weight: 500;
      color: var(--white);
      letter-spacing: 2px;
    }

    .person-role-geo {
      font-size: 7pt;
      font-weight: 300;
      color: var(--bronze);
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-top: 1.5mm;
    }

    /* QR in decorative frame */
    .qr-deco {
      position: relative;
      width: 14mm;
      height: 14mm;
    }

    .qr-deco::before {
      content: '';
      position: absolute;
      inset: -1mm;
      border: 1px solid var(--gold);
      opacity: 0.4;
    }

    .qr-deco::after {
      content: '';
      position: absolute;
      top: -2mm;
      left: -2mm;
      width: 3mm;
      height: 3mm;
      border-top: 1px solid var(--gold);
      border-left: 1px solid var(--gold);
    }

    .qr-deco canvas,
    .qr-deco svg {
      width: 100% !important;
      height: 100% !important;
      border-radius: 1mm;
    }

    .contact-stack {
      display: flex;
      flex-direction: column;
      gap: 2mm;
      flex: 1;
    }

    .contact-row {
      display: flex;
      align-items: center;
      gap: 2.5mm;
      font-size: 7pt;
      font-weight: 300;
      color: var(--white-muted);
    }

    .contact-row svg {
      width: 3mm;
      height: 3mm;
      color: var(--gold);
      opacity: 0.7;
      flex-shrink: 0;
    }

    .contact-row a {
      color: var(--white);
      text-decoration: none;
      font-weight: 400;
    }

    .back-bottom {
      margin-top: auto;
      padding-top: 3mm;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    .brand-mini {
      font-family: 'Cinzel', serif;
      font-size: 7pt;
      color: rgba(255,255,255,0.35);
      letter-spacing: 2px;
    }

    .siret-geo {
      font-size: 5pt;
      font-weight: 300;
      color: rgba(255,255,255,0.25);
      letter-spacing: 1px;
    }

    /* Print */
    @media print {
      body { background: white; padding: 0; }
      h2 { display: none; }
      .card { margin: 0; }
      @page { size: 85mm 55mm; margin: 0; }
    }
  </style>
