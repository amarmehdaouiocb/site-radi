<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte de Visite V2 - RA Bâtiment | Editorial Minimalist</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@300;400;500;600&family=Bodoni+Moda:opsz,wght@6..96,400;6..96,500;6..96,600;6..96,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold-primary: #c4a052;
      --gold-dark: #8b7032;
      --cream: #faf8f5;
      --cream-dark: #f0ebe3;
      --charcoal: #1a1a1a;
      --charcoal-light: #2d2d2d;
      --text-dark: #0f0f0f;
      --text-muted: #6b6b6b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 50px;
      padding: 50px;
    }

    h2 {
      color: rgba(255,255,255,0.6);
      font-family: 'DM Sans', sans-serif;
      font-weight: 300;
      font-size: 11px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .card {
      width: 85mm;
      height: 55mm;
      position: relative;
      overflow: hidden;
      page-break-inside: avoid;
    }

    /* ==============================
       RECTO - White Editorial Style
       ============================== */
    .card-front {
      background: var(--cream);
      /* Subtle paper texture */
      background-image:
        url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      background-blend-mode: soft-light;
      background-size: cover;
      padding: 7mm;
      display: flex;
      flex-direction: column;
    }

    .front-top {
      display: flex;
      align-items: flex-start;
      gap: 5mm;
    }

    .logo-minimal {
      width: 11mm;
      height: 11mm;
      flex-shrink: 0;
    }

    .logo-minimal svg {
      width: 100%;
      height: 100%;
    }

    .brand-stack {
      margin-top: 1mm;
    }

    .brand-name {
      font-family: 'Bodoni Moda', serif;
      font-size: 16pt;
      font-weight: 500;
      color: var(--text-dark);
      letter-spacing: -0.5px;
      line-height: 1;
    }

    .brand-tagline {
      font-family: 'Instrument Serif', serif;
      font-style: italic;
      font-size: 8pt;
      color: var(--gold-dark);
      margin-top: 1.5mm;
      letter-spacing: 0.5px;
    }

    .front-divider {
      width: 25mm;
      height: 1px;
      background: linear-gradient(90deg, var(--gold-primary), transparent);
      margin: auto 0 4mm 0;
    }

    .front-services {
      display: flex;
      gap: 3mm;
      flex-wrap: wrap;
    }

    .service-label {
      font-size: 6pt;
      color: var(--text-muted);
      letter-spacing: 1.5px;
      text-transform: uppercase;
      font-weight: 400;
    }

    .service-label::after {
      content: '·';
      margin-left: 3mm;
      color: var(--gold-primary);
    }

    .service-label:last-child::after {
      display: none;
    }

    /* ==============================
       VERSO - Dark Contrast Style
       ============================== */
    .card-back {
      background: var(--charcoal);
      position: relative;
      padding: 6mm 7mm;
      display: flex;
      flex-direction: column;
    }

    /* Geometric accent line */
    .card-back::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1.5px;
      background: linear-gradient(90deg, var(--gold-primary) 0%, var(--gold-primary) 35%, transparent 35%);
    }

    .back-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 5mm;
    }

    .person-block {
      flex: 1;
    }

    .person-name {
      font-family: 'Bodoni Moda', serif;
      font-size: 18pt;
      font-weight: 500;
      color: #ffffff;
      letter-spacing: -0.5px;
      line-height: 1;
    }

    .person-title {
      font-size: 7pt;
      color: var(--gold-primary);
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-top: 2mm;
      font-weight: 400;
    }

    .qr-elegant {
      width: 13mm;
      height: 13mm;
      background: white;
      padding: 1.2mm;
      position: relative;
      border-radius: 1mm;
    }

    .qr-elegant::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      border: 1px solid var(--gold-primary);
      pointer-events: none;
      border-radius: 1mm;
    }

    .qr-elegant canvas,
    .qr-elegant svg {
      width: 100% !important;
      height: 100% !important;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2.5mm;
      flex: 1;
    }

    .contact-line {
      display: flex;
      align-items: center;
      gap: 3mm;
      font-size: 7.5pt;
      color: rgba(255,255,255,0.7);
    }

    .contact-icon {
      width: 3mm;
      height: 3mm;
      color: var(--gold-primary);
      flex-shrink: 0;
      opacity: 0.8;
    }

    .contact-line a {
      color: rgba(255,255,255,0.85);
      text-decoration: none;
      transition: color 0.2s;
    }

    .back-footer {
      margin-top: auto;
      padding-top: 3mm;
      border-top: 1px solid rgba(255,255,255,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .company-mini {
      font-family: 'Bodoni Moda', serif;
      font-size: 8pt;
      color: rgba(255,255,255,0.4);
      letter-spacing: 0.5px;
    }

    .siret-mini {
      font-size: 5.5pt;
      color: rgba(255,255,255,0.3);
      letter-spacing: 0.5px;
    }

    /* Print */
    @media print {
      body { background: white; padding: 0; }
      h2 { display: none; }
      .card { margin: 0; }
      @page { size: 85mm 55mm; margin: 0; }
    }
  </style>

        image: logoSvg,
        qrOptions: {
          errorCorrectionLevel: "H"
        },
        backgroundOptions: {
          color: "#ffffff"
        },
        dotsOptions: {
          type: "rounded",
          color: "#111827"
        },
        cornersSquareOptions: {
          type: "extra-rounded",
          color: "#111827"
        },
        cornersDotOptions: {
          type: "dot",
          color: "#111827"
        },
        imageOptions: {
          margin: 6,
          imageSize: 0.22,
          crossOrigin: "anonymous"
        }
      });

      const container = document.getElementById('qr-container');
      if (container) {
        qrCode.append(container);
        // Ajuster le SVG au conteneur
        setTimeout(() => {
          const svg = container.querySelector('svg');
          if (svg) {
            const width = svg.getAttribute('width') || 200;
            const height = svg.getAttribute('height') || 200;
            if (!svg.getAttribute('viewBox')) {
              svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
            }
            svg.removeAttribute('width');
            svg.removeAttribute('height');
            svg.style.cssText = 'width: 100% !important; height: 100% !important; display: block !important;';
          }
        }, 150);
      }
    });
  </script>
</body>
</html>
