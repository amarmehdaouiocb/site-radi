<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte de Visite - RA Bâtiment</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold-primary: #d4af37;
      --gold-light: #f4e4bc;
      --gold-dark: #b8972e;
      --bg-dark: #0a0a0a;
      --bg-elevated: #111111;
      --text-light: #f5f5f5;
      --text-muted: #a0a0a0;
      --border: #2a2a2a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 40px;
      padding: 40px;
    }

    h2 {
      color: white;
      font-family: 'Playfair Display', serif;
      font-weight: 400;
    }

    .card {
      width: 85mm;
      height: 55mm;
      background: var(--bg-dark);
      border: 1px solid var(--gold-primary);
      position: relative;
      overflow: hidden;
      page-break-inside: avoid;
    }

    /* Recto */
    .card-front {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12mm;
      text-align: center;
    }

    .card-front::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold-primary), transparent);
    }

    .card-front::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold-primary), transparent);
    }

    .logo-container {
      margin-bottom: 4mm;
    }

    .logo-icon {
      width: 18mm;
      height: 18mm;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 3mm;
      position: relative;
    }

    .logo-icon svg {
      width: 100%;
      height: 100%;
    }

    .company-name {
      font-family: 'Playfair Display', serif;
      font-size: 14pt;
      font-weight: 600;
      color: var(--text-light);
      letter-spacing: 1px;
      margin-bottom: 2mm;
    }

    .tagline {
      font-family: 'Cormorant Garamond', serif;
      font-size: 8pt;
      color: var(--gold-primary);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Verso */
    .card-back {
      display: flex;
      flex-direction: column;
      padding: 6mm 8mm;
    }

    .card-back::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold-primary), transparent);
    }

    .back-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 4mm;
    }

    .contact-name {
      font-family: 'Playfair Display', serif;
      font-size: 11pt;
      color: var(--text-light);
      font-weight: 600;
    }

    .contact-role {
      font-size: 7pt;
      color: var(--gold-primary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 1mm;
    }

    .qr-code {
      width: 14mm;
      height: 14mm;
      background: white;
      padding: 1mm;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 1mm;
    }

    .qr-code canvas,
    .qr-code svg {
      width: 100% !important;
      height: 100% !important;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 2mm;
      flex: 1;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 2mm;
      font-size: 7pt;
      color: var(--text-muted);
    }

    .contact-item svg {
      width: 3mm;
      height: 3mm;
      color: var(--gold-primary);
      flex-shrink: 0;
    }

    .contact-item a {
      color: var(--text-light);
      text-decoration: none;
    }

    .services-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5mm;
      margin-top: 3mm;
      padding-top: 3mm;
      border-top: 1px solid var(--border);
    }

    .service-tag {
      font-size: 5pt;
      color: var(--gold-primary);
      padding: 0.8mm 2mm;
      border: 0.5px solid var(--gold-dark);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .siret {
      font-size: 5pt;
      color: var(--text-muted);
      text-align: center;
      margin-top: auto;
      padding-top: 2mm;
    }

    /* Print styles */
    @media print {
      body {
        background: white;
        padding: 0;
      }

      h2 {
        display: none;
      }

      .card {
        margin: 0;
        box-shadow: none;
      }

      @page {
        size: 85mm 55mm;
        margin: 0;
      }
    }
  </style>
</head>
